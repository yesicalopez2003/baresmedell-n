<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <section class="container my-5">
       <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <form class="border rounded p-5 shadow">

                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person-circle"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Nombres Empleado" id="nombres">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-cash-coin"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Salario Promedio" id="salario">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-clock"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Horas Promedio" id="horas">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person-lines-fill"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Cargo" id="cargo">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-check-circle"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Experiencia" id="experiencia">
                  </div>

              <button class="btn btn-primary" id="boton">Enviar</button>
            </form>
        </div>
       </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./controllers/controlador.js"></script>

</body>
</html>
